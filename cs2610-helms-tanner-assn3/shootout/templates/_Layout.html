<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Vanila Javascript -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'vanilla.js' %}"/>
    <link rel="stylesheet" href="{% static 'style.css' %}"/>
    {% block css %}{% endblock %}
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
    <div class="home">
        <ul>
            <li><a id="index" href="{% url 'shootout:index' %}">Calculator</a></li>
            <li><a id="recentExpressions" href="{% url 'shootout:recent_expressions' %}">Recent Expressions</a></li>
            <li><a id="undefinedExpressions" href="{% url 'shootout:undefined_expressions' %}">Undefined Expressions</a></li>
            <li><a id="disagreeingResults" href="{% url 'shootout:disagreeing_results' %}">Disagreeing Expressions</a></li>
            <li><a id="expressionsByOperator" href="{% url 'shootout:expressions_operator' %}">Expressions by Operator</a></li>
            <li><a id="plan" href="{% url 'shootout:plan' %}">Software Dev Plan</a></li>
        </ul>

    </div>
    <div style="margin: 40px;">
      {% block content %}<!-- default content text (typically empty) --> {% endblock %}
    </div>
</div>
<script type="text/javascript">
    let currentURL = window.location.href;
    currentURL = currentURL.split("/");
    if (currentURL.length == 4){
        document.getElementById("index").classList.add("active");
    } else {
        let page = currentURL[currentURL.length - 2]
        var ele = document.getElementById(page);
        if (ele){
            document.getElementById(page).classList.add("active");
        }
    }

</script>
{% block js %}{% endblock %}

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
